plugins {
    id 'java'
    id 'maven-publish'
    id 'com.enonic.xp.base' version '3.2.0'
    id 'com.enonic.defaults' version '2.1.2'
}

repositories {
    mavenLocal()
    mavenCentral()
    xp.enonicRepo()
    maven { url "https://jitpack.io" }
}

dependencies {
    compileOnly "com.enonic.xp:script-api:${xpVersion}"
    compile 'com.github.kenglxn.QRGen:javase:2.6.0'
}

artifacts {
    archives jar
}
