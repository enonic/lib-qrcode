plugins {
    id 'java'
    id 'maven-publish'
    id 'com.enonic.xp.base' version '2.0.0'
    id 'com.enonic.defaults' version '2.0.1'
}

repositories {
    mavenLocal()
    jcenter()
    xp.enonicRepo()
    maven { url "https://jitpack.io" }
}

dependencies {
    compileOnly "com.enonic.xp:script-api:${xpVersion}"
    compile 'com.github.kenglxn.QRGen:javase:2.5.0'
}

artifacts {
    archives jar
}
